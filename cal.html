<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./cal.js" defer></script>
    <link rel="stylesheet" href="./cal.css">
    <title>CALCULATOR</title>
</head>
<body>
    <h3>Calculation make easy ForYou</h3>
    <div class="calculator">
        <div class="screen">
            <div class="calculatevalue"></div>
            <div class="currentvalue"></div>
        </div>
         <div class="keys">
            <button class="ac">AC</button>
            <button class="brackets">()</button>
            <button class="per opr">%</button>
            <button class="div opr">÷</button>
            <button class="one num">1</button>
            <button class="two num">2</button>
            <button class="three num">3</button>
            <button class="multiply opr">×</button>
            <button class="four num">4</button>
            <button class="five num">5</button>
            <button class="six num">6</button>
            <button class="plus opr">+</button>
            <button class="seven num">7</button>
            <button class="eight num">8</button>
            <button class="nine num">9</button>
            <button class="minus opr">-</button>
            <button class="zero num">0</button>
            <button class="dot num">.</button>
            <button class="cross"><div>×</div></button>
            <button class="equal opr">=</button>
        </div>
    </div>
</body>
</html>
